<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <!-- Adding CSS File -->
    <link rel="stylesheet" href="style.css">



    <!-- FontAwesome Kit -->
    <script src="https://kit.fontawesome.com/befdb26257.js" crossorigin="anonymous"></script>

    <!-- F O N T -->

    <!-- LOGO Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Inter:wght@100..900&display=swap"
        rel="stylesheet">

    <!-- Nunito Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Inter:wght@100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">

</head>

<body>

    <div class="header">
        <div class="logo">LiBrary</div>
        <button class="newBook">Add New Book</button>
    </div>

    <div class="contents">

        <div class="multiBooksView">

            <div class="mbvHeader">
                <div class="viewTitle">BOOKS</div>
                <form action="" class="bookSearch">
                    <input type="text">
                    <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>

            <div class="bookshelf"></div>

        </div>

        <div class="singleBookView">

            <div class="viewTitle">New Book</div>


            <!-- form -->
            <form class="addBookForm">

                <div class="bookCover">
                    <div class="coverEdit"><i class="fa-solid fa-pen-to-square"></i></div>
                </div>

                <div class="titleIn grid">
                    <label for="bookTitle">Title :</label>
                    <input type="text" id="bookTitle">
                </div>

                <div class="authorIn grid">
                    <label for="authorName">Author :</label>
                    <input type="text" id="authorName">
                </div>

                <div class="statusIn grid">
                    <div class="statInd"></div>
                    <input type="button" value="Not Read" id="status" class="readBtn">
                    <input type="button" value="Read" id="status" class="notReadBtn">
                </div>

                <div class="submitIn grid">
                    <button type="submit" class="addBook">Add Book</button>
                </div>

            </form>

        </div>

    </div>

    <div class="footer"></div>

    <!-- Adding Javascript File and GSAP cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="javascript.js"></script>

</body>

</html>
